<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/dreams.mp3" type="audio/mp3">
        <source src="midia/dreams.ogg" type="audio/ogg">
        <source src="midia/dreams.wav" type="audio/wav">
        <p> Infelizmente seu navegador não consegue reproduzir áudio. 
            <a href="midia/dreams.mp3">Clique aqui para baixar o arquivo mp3.</a>
        </p>
    </audio>
</body>
</html>
